    <script>

        function generate_exercises(operator = "-", max = 10, setlength = 15) {
            
            const set = [];
            const exercises = document.getElementById(`container-${max}`);
            
            let exercise_html = ``;
            
            for (let i = 1; i <= setlength; i++) {

                let minuend = Math.floor(Math.random()*max);
                let subtrahend = Math.floor(Math.random()*max);

                while (subtrahend > minuend) {
                    subtrahend = Math.floor(Math.random()*max);
                }

                exercise_html += `
                    <div class="exercise" id="exercise-${i}">
                        ${minuend} - ${subtrahend} = 
                        <input type="number" class="result-input" name="result-${i}" id="result-1">
                        <button class="submit-result button" id="submit-result-${i}">Prüfen</button>
                    </div>
                `;

                
                console.log(`Übung Nr. ${i}: ${minuend} - ${subtrahend} = `);
            }
            exercises.innerHTML = exercise_html;

            console.log(operator, max, setlength);
        }
    </script>
